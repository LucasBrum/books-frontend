<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Cadastro</h1>
      <p>Crie sua conta</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-field">
        <label for="username">Usuário</label>
        <input 
          id="username"
          type="text" 
          formControlName="username" 
          placeholder="Digite seu usuário"
          [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <div class="field-error" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          {{ getErrorMessage('username') }}
        </div>
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          formControlName="email" 
          placeholder="Digite seu email"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div class="field-error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-field">
        <label for="password">Senha</label>
        <div class="password-field">
          <input 
            id="password"
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Digite sua senha"
            [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            {{ hidePassword ? '👁️' : '🙈' }}
          </button>
        </div>
        <div class="field-error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="form-field">
        <label for="confirmPassword">Confirmar Senha</label>
        <div class="password-field">
          <input 
            id="confirmPassword"
            [type]="hideConfirmPassword ? 'password' : 'text'" 
            formControlName="confirmPassword" 
            placeholder="Confirme sua senha"
            [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <button type="button" class="password-toggle" (click)="toggleConfirmPasswordVisibility()">
            {{ hideConfirmPassword ? '👁️' : '🙈' }}
          </button>
        </div>
        <div class="field-error" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          {{ getErrorMessage('confirmPassword') }}
        </div>
      </div>

      <div class="error-message" *ngIf="error$ | async as error">
        <span class="error-icon">⚠️</span>
        <span>{{ error }}</span>
      </div>

      <button 
        type="submit" 
        class="register-btn" 
        [disabled]="registerForm.invalid || (isLoading$ | async)"
        [class.loading]="isLoading$ | async">
        <span *ngIf="isLoading$ | async" class="spinner">⏳</span>
        <span *ngIf="!(isLoading$ | async)">Cadastrar</span>
      </button>

      <div class="login-link">
        <span>Já tem uma conta? </span>
        <a routerLink="/auth/login">Faça login</a>
      </div>
    </form>
  </div>
</div>
