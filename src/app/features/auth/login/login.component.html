<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Login</h1>
      <p>Entre com suas credenciais</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-field">
        <label for="username">Usuário</label>
        <input 
          id="username"
          type="text" 
          formControlName="username" 
          placeholder="Digite seu usuário"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div class="field-error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          {{ getErrorMessage('username') }}
        </div>
      </div>

      <div class="form-field">
        <label for="password">Senha</label>
        <div class="password-field">
          <input 
            id="password"
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Digite sua senha"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            {{ hidePassword ? '👁️' : '🙈' }}
          </button>
        </div>
        <div class="field-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="error-message" *ngIf="error$ | async as error">
        <span class="error-icon">⚠️</span>
        <span>{{ error }}</span>
      </div>

      <button 
        type="submit" 
        class="login-btn" 
        [disabled]="loginForm.invalid || (isLoading$ | async)"
        [class.loading]="isLoading$ | async">
        <span *ngIf="isLoading$ | async" class="spinner">⏳</span>
        <span *ngIf="!(isLoading$ | async)">Entrar</span>
      </button>

      <div class="register-link">
        <span>Não tem uma conta? </span>
        <a routerLink="/auth/register">Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
